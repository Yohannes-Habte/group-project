<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Plantation</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <!-- Top Header section -->
      <section class="logo-and-account-wrapper">
        <h1 class="text-logo">Reforestation Ltd</h1>

        <ul class="account-wrapper">
          <li class="account"><a class="acount-link" href="">Sign Up</a></li>
          <li class="account"><a class="acount-link" href="">Sign In</a></li>
        </ul>
      </section>

      <!-- Middle Header section -->
      <div class="plants-and-search-wrapper">
        <figure class="logo-container">
          <img src="./assets/logo.png" class="logo" alt="" />
        </figure>
        <form action="" class="search-form">
          <input
            type="text"
            name=""
            id=""
            placeholder="Type Text Here ..."
            class="input-field"
          />

          <svg
            className="voice-search"
            role="button"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            ></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path
              fill="#fbbc05"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            ></path>
            <path
              fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            ></path>
          </svg>
        </form>
        <figure class="plant-container">
          <img class="plant-image" src="./assets/forest.jpg" alt="" />
        </figure>
      </div>

      <!-- navbar section -->
      <div class="navbar-categories-and-language-wrapper">
        <span class="categories"> Categories</span>
        <nav class="navbar-items">
          <li class="navbar-item">
            <a class="navbar-item-link" href=""> Home </a>
          </li>
          <li class="navbar-item">
            <a class="navbar-item-link" href=""> Products </a>
          </li>
          <li class="navbar-item">
            <a class="navbar-item-link" href=""> Contact </a>
          </li>
        </nav>
        <span class="language">Language</span>
      </div>
    </header>

    <main></main>

    <footer class="footer">
      <article class="mapping-and-social-media-container">
        <section class="wrapper">
          <h1 class="footer-title">Map</h1>
          <ul class="footer-items">
            <li class="footer-item">
              <a class="footer-item-link" href="">Home</a>
            </li>
            <li class="footer-item">
              <a class="footer-item-link" href="">Products</a>
            </li>
            <li class="footer-item">
              <a class="footer-item-link" href="">Contact</a>
            </li>
            <li class="footer-item">
              <a class="footer-item-link" href="">Jobs</a>
            </li>
          </ul>
        </section>

        <section class="wrapper">
          <h1 class="footer-title">Social Media</h1>
          <ul class="footer-items">
            <li class="footer-item">
              <a class="footer-item-link" href="">Facebook</a>
            </li>
            <li class="footer-item">
              <a class="footer-item-link" href="">Twitter</a>
            </li>
            <li class="footer-item">
              <a class="footer-item-link" href="">Github</a>
            </li>
            <li class="footer-item">
              <a class="footer-item-link" href=""> LinkedIn</a>
            </li>
          </ul>
        </section>
      </article>

      <div class="copyrights-wrapper">
        <p class="copyrights">Copyrights</p>
        <figure class="logo-container">
          <img src="./assets/logo.png" class="log-image" alt="" />
        </figure>
      </div>
    </footer>
  </body>
</html>
