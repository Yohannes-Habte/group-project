<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Plantation</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <!-- Top Header section -->
      <div>
        <figure>
          <img src="" alt="" />
        </figure>
        <ul>
          <li><a href="">Sign Up</a></li>
          <li><a href="">Sign In</a></li>
        </ul>
      </div>

      <!-- Middle Header section -->
      <div class="plants-and-search-wrapper">
        <figure class="first-plant-container">
          <img class="first-plant-image" src="" alt="" />
        </figure>
        <form action="">
          <input type="text" name="" id="" />
          <button>Go</button>
        </form>
        <figure class="second-plant-container">
          <img class="second-plant-image" src="" alt="" />
        </figure>
      </div>

      <!-- navbar section -->
      <div class="navbar-categories-and-language-wrapper">
        <span class="categories"> Categories</span>
        <nav class="navbar-items">
          <li class="navbar-item">
            <a class="navbar-item-link" href=""> Home </a>
          </li>
          <li class="navbar-item">
            <a class="navbar-item-link" href=""> Products </a>
          </li>
          <li class="navbar-item">
            <a class="navbar-item-link" href=""> Contact </a>
          </li>
        </nav>
        <span class="language">Language</span>
      </div>
    </header>

    <main></main>

    <footer class="footer">
      <article class="mapping-and-social-media-container">
        <section class="wrapper">
          <h1 class="footer-title">Map</h1>
          <ul class="footer-items">
            <li class="footer-item"><a href="">Home</a></li>
            <li class="footer-item"><a href="">Products</a></li>
            <li class="footer-item"><a href="">Contact</a></li>
            <li class="footer-item"><a href="">Jobs</a></li>
          </ul>
        </section>

        <section class="wrapper">
          <h1 class="footer-title">Social Media</h1>
          <ul class="footer-items">
            <li class="footer-item"><a href="">Facebook</a></li>
            <li class="footer-item"><a href="">Twitter</a></li>
            <li class="footer-item"><a href="">Github</a></li>
            <li class="footer-item"><a href=""> LinkedIn</a></li>
          </ul>
        </section>
      </article>

      <div class="copyrights-wrapper">
        <p class="copyrights">Copyrights</p>
        <figure class="logo-container">
          <img src="" class="log-image" alt="" />
        </figure>
      </div>
    </footer>
  </body>
</html>
