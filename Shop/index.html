<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <!-- Top Header section -->
      <section class="logo-and-account-wrapper">
        <h1 class="text-logo">Reforestation Ltd</h1>

        <ul class="account-wrapper">
          <li class="account">
            <a class="acount-link" href="register.html">Sign Up</a>
          </li>
          <li class="account">
            <a class="acount-link" href="login.html">Sign In</a>
          </li>
        </ul>
      </section>

      <!-- Middle Header section -->
      <div class="plants-and-search-wrapper">
        <figure class="logo-container">
          <img src="../assets/logo.png" class="logo" alt="" />
        </figure>
        <form action="" class="search-form">
          <span class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input
            type="text"
            name=""
            id=""
            placeholder="Type Text Here ..."
            class="input-field"
          />
          <span class="voice-search"
            ><i class="fa-solid fa-microphone"></i
          ></span>
        </form>
        <figure class="plant-container">
          <img class="plant-image" src="../assets/seed1.jpg" alt="" />
        </figure>
      </div>

      <!-- navbar section -->
      <div class="navbar-categories-and-language-wrapper">
        <span class="categories">
          <i class="fa-solid fa-bars"></i> Categories</span
        >
        <nav class="navbar-items">
          <li class="navbar-item">
            <a class="navbar-item-link" href="index.html"> Home </a>
          </li>

          <li class="navbar-item">
            <a class="navbar-item-link" href="./Shop/index.html"> Shop </a>
          </li>

          <li class="navbar-item">
            <a class="navbar-item-link" href="#">
              Contact
            </a>
          </li>
        </nav>

        <span class="subscribe"> Subscribe </span>
      </div>
    </header>

    

    <main>
      <h1 class="shop-page-title">Our Online Shop</h1>
      <section class="pcards-parent">
        <div class="pcard">
          <figure>
            <img src="../assets/seed1.jpg" alt="Indoor Plants" />
            <h2>Plant 1</h2>
            <p>$10.00</p>
            <button>Add to Cart</button>
          </figure>
        </div>

        </div>

        </div>

        </div>

        </div>

</html>
