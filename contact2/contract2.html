<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Store - Contract</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    p {
        color: #666;
        line-height: 1.6;
    }
    .contact-form {
        margin-top: 20px;
    }
    .contact-form label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .contact-form textarea {
        height: 150px;
    }
    .contact-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #009900;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .contact-form input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Contract with Plant Store</h1>
    <p>Please fill out the form below to enter into a contract with our plant store.</p>
    <form class="contact-form" action="submit_contract.php" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Your Phone Number:</label>
        <input type="text" id="phone" name="phone">
        
        <label for="message">Additional Message:</label>
        <textarea id="message" name="message"></textarea>
        
        <input type="submit" value="Submit Contract">
    </form>
</div>
</body>
</html>
