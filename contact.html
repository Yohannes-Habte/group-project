<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>Contact Page</title>
</head>
<body>
  <header></header>
    
  <main class="contact-page">
    <article class="contact-page-container">
        <h1 class="contact-page-title">Contact Us</h1>

        <section class="contact-tools-title">
          <h2> Contact us Using</h2>
        </section>
  
    <section class="contact-form-container">
      <h2 class="contact-form-title">Drop Us Message</h2>
   
        <form action="" class="login-form">
            <div>
            <div class="input-container">
                <span class="input-icon"><i class="fa-solid fa-user"></i> </span>
                <input
                  type="text"
                  name="firstName"
                  placeholder="Enter First Name"
                  class="input-field"
                />
                <label htmlFor="name" class="input-label"> First Name </label>
                <span class="input-highlight"></span>
              </div>

              <div class="input-container">
                <span class="input-icon"> <i class="fa-solid fa-user"></i> </span>
                <input
                  type="text"
                  name="lastName"
                  placeholder="Enter Last Name"
                  class="input-field"
                />
                <label htmlFor="name" class="input-label"> Last Name </label>
                <span class="input-highlight"></span>
              </div>
          <div class="input-container">
            <span class="input-icon"><i class="fa-solid fa-envelope"></i> </span>
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="input-field"
            />
            <label htmlFor="" class="input-label"> Email Address </label>
            <span class="input-highlight"></span>
          </div>

          <div class="input-container">
            <span class="input-icon"> <i class="fa-solid fa-lock"></i> </span>
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="input-field"
            />
            <label htmlFor="" class="input-label"> Password </label>
            <span class="input-highlight"></i></span>
          </div>
        </div>

        <div class="input-container">
            <span class="input-icon"> <i class="fa-solid fa-file-lines"></i> </span>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
       
            <label htmlFor="textarea" class="input-label"> Text Message </label>
            <span class="input-highlight"></i></span>
          </div>
        

          <button class="contact-btn">Send </button>
        
        </form>
     
    </section>
</article>
  </main>

  <footer></footer>
</body>
</html>
