<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="register.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="user-signup-page">
      <section class="user-signup-page-container">
        <h1 class="user-signup-page-title">Create Account for Free</h1>

        <form action="" class="user-signup-form">
          <div class="user-signup-inputs-wrapper">
            <div class="input-container">
              <span class="input-icon"> <i class="fa-solid fa-user"></i> </span>
              <input
                type="text"
                name="firstName"
                placeholder="First Name"
                class="input-field"
              />

              <label htmlFor="" class="input-label"> First Name </label>
              <span class="input-highlight"></span>
            </div>

            <div class="input-container">
              <span class="input-icon"> <i class="fa-solid fa-user"></i> </span>
              <input
                type="text"
                name="lastName"
                placeholder="Last Name"
                class="input-field"
              />

              <label htmlFor="" class="input-label"> Last Name </label>
              <span class="input-highlight"></span>
            </div>

            <div class="input-container">
              <span class="input-icon"> <i class="fa-solid fa-envelope"></i> </span>
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="input-field"
              />
              <label htmlFor="" class="input-label"> Email Address </label>
              <span class="input-highlight"></span>
            </div>

            <div class="input-container">
              <span class="input-icon"> <i class="fa-solid fa-lock"></i> </span>
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="input-field"
              />
              <label htmlFor="" class="input-label"> Password </label>
              <span class="input-highlight"></span>
            </div>

            <div class="input-container">
              <span class="input-icon"> <i class="fa-solid fa-lock"></i> </span>
              <input
                type="password"
                name="password"
                placeholder="Confirm Password"
                class="input-field"
              />
              <label htmlFor="" class="input-label"> Confirm Password </label>
              <span class="input-highlight"></span>
            </div>

            <div class="input-container">
              <span class="input-icon"> <i class="fa-solid fa-phone"></i> </span>
              <input
                type="number"
                name="phone"
                placeholder="Enter Phone"
                class="input-field"
              />
              <label htmlFor="phone" class="input-label"> Phone Number </label>
              <span class="input-highlight"></span>
            </div>
          </div>

          <div class="consent-container">
            <input type="checkbox" name="agree" class="consent-input" />
            <span class="signup-accept">I accept</span>
            <a class="terms-of-use" href="">Terms of Use</a>
          </div>

          <button class="signup-btn">Register</button>
          <p class="have-account">
            Already have an account?
            <a class="link-to-login" href="login.html">Log In</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
